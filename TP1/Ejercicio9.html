<!DOCTYPE html>
    <html>  
    <body>
    <script type="text/javascript">
        var vocales = ["A", "E", "I", "O", "U"]
        var contador = 0
        document.write("Las vocales son: </br>")
        for ( var contador = 0 ; contador < vocales.length ; contador++) {
            document.write(vocales[contador]);
            document.write("</br>")
        }
    </script>
    </body>
    </html>
