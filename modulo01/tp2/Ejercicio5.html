<!-- Crear una función que muestre información 
sobre una cadena de texto que se le pasa como
argumento. A partir de la cadena que
se le pasa, la función determina si esa cadena está
formada sólo por mayúsculas, sólo por minúsculas
o por una mezcla de ambas. -->
<!DOCTYPE html>
    <html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <title>programacion comision b TP2 Lucas Vogel- Ejercicio 5</title>
    <script type="text/javascript">

        function UpperLowerOrEither(TextoIngresado) {     //la funcion quiere decir mayusculas, minusculas o ambas
            TextoIngresado = window.prompt("introduzca el texto del cual quiere saber si esta en: mayusculas, minusculas o ambas", "...")
            document.write("aqui esta su texto: -"+TextoIngresado+"-")
            document.write("</br>este texto ingresado es ")
            if(TextoIngresado == TextoIngresado.toUpperCase()) { 
                document.write(" está formada sólo por mayúsculas");
            }
            else if (TextoIngresado == TextoIngresado.toLowerCase()) {
                document.write(" está formada sólo por minúsculas");
            }
            else{
                document.write(" está formada por mayúsculas y minúsculas");
            }
        }    
        UpperLowerOrEither()
    </script>
    </body>
    </html>
