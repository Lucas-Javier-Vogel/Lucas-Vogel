<!-- Escribir el código de una función a la 
que se pasa como parámetro un número entero y
devuelve como resultado una cadena de texto que
indica si el número es par o impar. Mostrar
por pantalla el resultado devuelto por la función.
Por ejemplo 2=par; 5=impar… -->
<!DOCTYPE html>
    <html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <title>programacion comision b TP2 Lucas Vogel- Ejercicio 4</title>
    <script type="text/javascript">
        var numeroIngresado = 0;
        var ParoImpar = 0
        numeroIngresado = window.prompt("Introduzca el numero entero del cual desea saber si es par o impar", "...");
        document.write("El numero ingresado fue: "+numeroIngresado+"</br>")
        if (numeroIngresado%2==0) {
            document.write(numeroIngresado+" es un numero par")
        }else{    
            document.write(numeroIngresado+" es un numero impar")
        }    
    </script>
    </body>
    </html>
