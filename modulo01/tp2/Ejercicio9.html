<!-- Crear un programa que recibe las notas de un
alumno, todos los números deben ser naturales
<11. Debe calcular el promedio. Por último 
imprimir en pantalla si el valor de media es < 5
“Reprobado”, entre 6 y 8 “Aprobado” 
y si es mayor a 8 “Sobresaliente” -->
<!DOCTYPE html>
    <html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <title>programacion comision b TP2 Lucas Vogel- Ejercicio 9</title>
    <script type="text/javascript">
        var sumaTotal = 0;
        var misNotas = [8 , 1 , 1 , 8 , 7];
        function sumarNotas(misNotas, sumaTotal){
            sumaTotal = 0;
            for (i=0; i < misNotas.length; i++){
                sumaTotal = sumaTotal+misNotas[i];
            }
            return sumaTotal/misNotas.length;
        }
        function calificacionFinal(sumarNotas){
        var calificacion = "";
        if(sumarNotas(misNotas, sumaTotal)<6){
            calificacion="desaprobado";
        }else if(sumarNotas(misNotas, sumaTotal)>6 & sumarNotas(misNotas, sumaTotal)<8){
            calificacion="aprobado";
        }else if(sumarNotas(misNotas, sumaTotal)>8 & sumarNotas(misNotas, sumaTotal)<11){
            calificacion="sobresaliente";
        }
        return calificacion;
        }
        document.write("<p></p>");
        document.write("<p><h2>Resolución</h2><p>");
        document.write("<p>Para las notas <b>"+misNotas+".</b></p>")
        document.write("<p>El promedio de calificaciones es <b>>"+sumarNotas(misNotas, sumaTotal)+"<.</b></p>");
        document.write("<p>La calificación es <b>"+calificacionFinal(sumarNotas)+".</b>");
    </script>
    </body>
    </html>
